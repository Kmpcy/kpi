name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'  # تأكد من استخدام إصدار Flutter المناسب

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./kpi

      - name: Build iOS app
        run: flutter build ios --release
        working-directory: ./kpi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ios-build
          path: kpi/build/ios/iphoneos
