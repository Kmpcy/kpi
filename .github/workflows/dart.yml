name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Verify files
      run: ls -la

    - name: Install dependencies
      run: flutter pub get
      working-directory: .

    - name: Build iOS
      run: flutter build ios --release --no-codesign
      working-directory: .
